<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="{% url 'home'%}">
                E-Learning Lab
            </a>
        </li>
        <small>
            {% if user.is_authenticated %}
            <li style="color: white;">Welcome, {{ user.get_username }}</li>
            <li class="mx-auto">
                <a href="{% url 'profile_detail' %}"><i class="mdi mdi-account-outline"></i> My Profile</a>
            </li>
            <li style="padding-left:1rem; padding-bottom: 2em;"><a
                    href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
            {% endif %}
        </small>
        <h4 style="color:white; padding-left: 1rem;">Course Links:</h4>
        <li>
            <a href="{% url 'welcome_page' contextVariable.courses.id %}">Home</a>
        </li>
        <li>
            <a href="{% url 'class_index' contextVariable.courses.id %}">Modules</a>
        </li>
        <li>
            <a href="{% url 'connect' contextVariable.courses.id %}">Connect</a>
        </li>
        <li>
            <a href="{% url 'reading_material' contextVariable.courses.id %}">Reading Material</a>
        </li>
        <li>
            <a href="{% url 'discussions' contextVariable.courses.id %}">Discussion Boards</a>
        </li>
        <li>
            <a href="{% url 'quiz_index' contextVariable.courses.id %}">Assessments</a>
        </li>
    </ul>
</div>

<!-- Toggle Menu Feature -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
